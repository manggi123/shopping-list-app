<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        #shoppingList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        #shoppingList::-webkit-scrollbar {
            width: 8px;
        }

        #shoppingList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #shoppingList::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .list-item.checked {
            opacity: 0.6;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .delete-button:hover {
            background: #ee5a6f;
        }

        .delete-button:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .clear-all {
            width: 100%;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .clear-all:hover {
            background: #ee5a6f;
        }

        .clear-all:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üõí ÏáºÌïë Î¶¨Ïä§Ìä∏
        </h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="Íµ¨Îß§Ìï† Î¨ºÍ±¥ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addButton">Ï∂îÍ∞Ä</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div>Ï†ÑÏ≤¥</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="checkedCount">0</div>
                <div>ÏôÑÎ£å</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remainingCount">0</div>
                <div>ÎÇ®ÏùÄ Ìï≠Î™©</div>
            </div>
        </div>

        <ul id="shoppingList"></ul>

        <button id="clearAll" class="clear-all" disabled>Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        const supabaseUrl = 'https://louuzdoyoyfczjkukenl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvdXV6ZG95b3lmY3pqa3VrZW5sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDk4NjgsImV4cCI6MjA4NTY4NTg2OH0.tnb1Iqa8M1gCIOptxHeT0JVR2hb0GezKhxwXfTJdvfY';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // DOM ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');
        const remainingCount = document.getElementById('remainingCount');
        const clearAllButton = document.getElementById('clearAll');

        let items = [];

        // Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                return;
            }

            items = data || [];
            renderList();
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        loadItems();

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        async function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText === '') {
                itemInput.focus();
                return;
            }

            const { data, error } = await supabase
                .from('shopping_items')
                .insert([{ text: itemText, checked: false }])
                .select();

            if (error) {
                console.error('ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                alert('ÏïÑÏù¥ÌÖú Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
            itemInput.value = '';
            itemInput.focus();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        async function deleteItem(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                alert('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ïñ∏Ï≤¥ÌÅ¨
        async function toggleCheck(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: !item.checked })
                .eq('id', id);

            if (error) {
                console.error('Ï≤¥ÌÅ¨ ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
                alert('Ï≤¥ÌÅ¨ ÏÉÅÌÉú Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
        }

        // Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
        async function clearAll() {
            if (!confirm('Ï†ïÎßêÎ°ú Î™®Îì† Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .neq('id', 0); // Î™®Îì† Ìï≠Î™© ÏÇ≠Ï†ú

            if (error) {
                console.error('Ï†ÑÏ≤¥ ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                alert('Ï†ÑÏ≤¥ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const remaining = total - checked;

            totalCount.textContent = total;
            checkedCount.textContent = checked;
            remainingCount.textContent = remaining;

            clearAllButton.disabled = total === 0;
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõçÔ∏è</div>
                        <div>ÏáºÌïë Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</div>
                        <div style="font-size: 14px; margin-top: 10px;">Î¨ºÍ±¥ÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                    </div>
                `;
                updateStats();
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = `list-item ${item.checked ? 'checked' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${item.checked ? 'checked' : ''}
                        onchange="toggleCheck(${item.id})"
                    >
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-button" onclick="deleteItem(${item.id})">ÏÇ≠Ï†ú</button>
                `;

                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ (XSS Î∞©ÏßÄ)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addButton.addEventListener('click', addItem);
        clearAllButton.addEventListener('click', clearAll);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÎßåÎì§Í∏∞ (HTML onclickÏóêÏÑú ÏÇ¨Ïö©)
        window.deleteItem = deleteItem;
        window.toggleCheck = toggleCheck;
    </script>
</body>
</html>
